<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniVote - Log In</title>
  
  <link href="../UniVote/style.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="../UniVote/download.png" type="image/png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }
    .container {
      display: flex;
      align-items: center;
      flex-direction: column;
      width: 300px;
      margin-top: 80px;
    }
    .logo {
      font-size: 40px;
      font-weight: bold;
      color: #1877f2;
      margin-bottom: 20px;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      text-align: center;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #1877f2;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #155db8;
    }
    .forgot-password {
      display: block;
      margin: 10px 0;
      color: #1877f2;
      text-decoration: none;
    }
    .create-account {
      background-color: #42b72a;
      margin-top: 10px;
      padding: 10px;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      display: block;
    }
    .create-account:hover {
      background-color: #36a420;
    }
    .navbar {
      margin-bottom: 0;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="home.html">
      <img id="logo" src="images/download.png" alt="Icon" class="d-inline-block align-top" style="height: 40px;">
      UniVote
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="home.html">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Sign Out</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="logo">UniVote</div>

    <div class="login-box">
      <input type="text" placeholder="Email or Phone Number">
      <input type="password" placeholder="Password">
      <button id="loginButton">Log In</button>
      <a href="#" class="forgot-password">Forgotten password?</a>
      <a href="registration.html" class="create-account btn btn-success mt-2">Create New Account</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Contact us: <a href="mailto:abc23@thuto.bac.ac.bw">abc23@thuto.bac.ac.bw</a> |
      Phone: <a href="tel:+26774963950">+267 74963950</a></p>
    Created in 2025. All rights reserved.
  </footer>

  <!-- JavaScript for Login Button -->
  <script>
    document.getElementById('loginButton').addEventListener('click', function() {
      window.location.href = 'home.html';
    });
  </script>

  <!-- Bootstrap JS dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
